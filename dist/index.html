<!DOCTYPE html>
<html lang="en-GB">

<head>

    <title>Test Intl</title>
    <style>
        * {
            font-family: Arial;
            box-sizing: border-box;
            font-weight: lighter;
        }

        body {

            font-size: 10pt;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: blue;
            min-height: 100vh;
            margin: 0;

        }

        header,
        main,
        footer {

            background-color: white;
            padding: 10px;

        }

        main {

            flex: 1;

        }

        form {

            display: flex;
            flex-wrap: wrap;
            gap: 10px 40px;
            align-items: start;

        }

        form fieldset {

            flex: 0;
            display: flex;
            align-items: start;
            flex-direction: column;
            gap: 2px;
            padding: 0;
            border: none;

        }

        form output {

            flex: 0 0 100%
        }

        form input {

            width: 20rem;
            padding: 5px;

        }

        form select {

            padding: 5px;

        }

        form output {

            border-radius: 2px;
            padding: 10px;
            background-color: #EEE;
            min-width: 100%;
            min-height: 5rem;

        }

        label {

            display: flex;
            text-align: right;
            align-items: center;

        }

        label>span {

            width: 7rem;
            margin-right: 0.5rem;

        }
    </style>

</head>

<body>

    <header>Test Intl</header>
    <main>

        <form>

            <fieldset>
                <input type="text" name="locales" placeholder="locales" />
                <input type="text" name="datetime" placeholder="value" />
                <button>Go</button>
            </fieldset>
            <fieldset>

                <label>

                    <span>year</span>
                    <select name="year">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>month</span>
                    <select name="month">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>day</span>
                    <select name="day">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <label>

                    <span>hour</span>
                    <select name="hour">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>minute</span>
                    <select name="minute">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>second</span>
                    <select name="second">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <label>

                    <span>dayPeriod</span>
                    <select name="dayPeriod">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>weekday</span>
                    <select name="weekday">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>fractionalSecondDigits</span>
                    <select name="fractionalSecondDigits">

                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <label>

                    <span>era</span>
                    <select name="era">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>timeZoneName</span>
                    <select name="timeZoneName">

                        <option></option>
                        <option>short</option>
                        <option>long</option>
                        <option>shortOffset</option>
                        <option>longOffset</option>
                        <option>shortGeneric</option>
                        <option>longGeneric</option>

                    </select>

                </label>

            </fieldset>
            <output id="formatted"></output>
            <output id="parts"></output>

        </form>
    </main>
    <footer>
        2023
    </footer>

    <script>

        const el = Object.entries({

            form: "form",
            locales: "form [name=locales]",
            datetime: "form [name=datetime]",
            format: "form [name=format]",
            formatted: "form #formatted",
            parts: "form #parts",
            options_year: "form select[name=year]",
            options_month: "form select[name=month]",
            options_day: "form select[name=day]",
            options_hour: "form select[name=hour]",
            options_minute: "form select[name=minute]",
            options_second: "form select[name=second]",
            options_dayPeriod: "form select[name=dayPeriod]",
            options_weekday: "form select[name=weekday]",
            options_fractionalSecondDigits: "form select[name=fractionalSecondDigits]",
            options_era: "form select[name=era]",
            options_timeZoneName: "form select[name=timeZoneName]"

        }).reduce((el, [key, value]) => ({ ...el, [key]: document.querySelector(value) }), {});

        el.form.addEventListener("submit", handleFormSubmit);
        el.form.locales.value = navigator.languages.join(", ");
        el.form.datetime.value = new Date().toISOString();

        function handleFormSubmit(e) {

            e.preventDefault();
            execute();

        }

        function execute() {

            const locales = el.locales.value.split(",").map(x => x.trim());
            const datetime = new Date(el.datetime.value);
            const optionsText = `{
                ${Object.entries(el)
                    .filter(([key]) => key.startsWith("options_"))
                    .map(([name, field]) => [
                        name.substring(8), 
                        field.value
                    ])
                    .filter(([, value]) => !!value)
                    .map(([name, value]) => `${name}: "${value}"`)
                    .join(",\n")
                }
            }`;

            console.log(optionsText);
            const options = eval(`(${optionsText})`);
            const format = Intl.DateTimeFormat(locales, options);
            el.formatted.textContent = format.format(datetime);
            const parts = format.formatToParts(datetime);
            el.parts.innerHTML = "";
            parts.forEach(part => {

                for (const key in part)
                    el.parts.innerHTML += `${key}: ${part[key]}<br />`;

            });

        }

        execute();

    </script>
</body>

</html>
