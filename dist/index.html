<html lang="en-GB">

<head>

    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@latest/styles/a11y-light.min.css">
    <script src="https://unpkg.com/@highlightjs/cdn-assets@latest/highlight.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@latest/languages/javascript.min.js"></script>
    <style>
        html, body {
            height: 100%;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url(milad-fakurian-E8Ufcyxz514-unsplash.jpg);
            background-size: cover;
        }

        body,
        select,
        input {
            font-family: Arial;
            /* width: fit-content; */
        }

        input, select, code {
            font-size: 11pt;
        }

        body>header {
            font-size: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: #FFF7;

        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        body>footer {
            padding: 1rem;
            background-color: #FFF7;
        }

        input, select {
            padding: 0.25rem 0.5rem;
            min-width: 0;
        }

        #pane1 input,
        #pane1 select {
            width: 20rem;
        }

        #pane1 label {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #errors {
            display: flex;
            align-items: center;
            line-height: 3rem;
        }

        form.error #errors::before {

            flex: 0 0 2rem;
            content: "!";
            font-weight: bolder;
            background-color: red;
            border-radius: 1rem;
            width: 2rem;
            height: 2rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            vertical-align: top;
            margin-right: 0.5rem;
            line-height: 2rem;

        }

        pre {
            position: relative;
            max-width: 50rem;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 1px 1px 3px 0px black;
        }

        pre small {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px 10px;
            background-color: #EEE;
        }

        #formatted {
            font-size: 1.5rem;
            line-height: 3rem;
        }

        #pane2 {
            display: grid;
            align-items: center;
            grid-template-columns: min-content 1fr;
            column-gap: 1rem;
            row-gap: 0.5rem;
            padding: 1rem;
            max-width: 100vw;
        }

        #pane2 label {
            text-align: right;
        }

        #pane1 {
            padding: 1rem;
        }

        ol {
            padding: 1.5rem;
        }

        form {
            backdrop-filter: blur(10px);
            background-color: #FFFA;
            width: 100%;
            min-height: 80vh;
        }

        @media (min-width: 1000px) {

            #formatted {

                font-size: 2rem;
                margin: 2rem 0;
                display: block;

            }

            body > header {

                background-color: transparent;
                top: 0;
                left: 0;
                right: 0;
                position: absolute;

            }

            main {
                display: flex;
                justify-content: center;
                background-color: #FFF7;
            }

            form {
                width: 80%;
                display: grid;
                grid-template-columns: 1fr min-content;
                align-self: center;
                border-radius: 0rem;
                padding: 1rem;
            }

            input, select {
                min-width: 10rem;
            }
        }
    </style>

</head>

    <script>

        const el = Object.entries({

            form: "form",
            locales: "form [name=locales]",
            datetime: "form [name=datetime]",
            format: "form [name=format]",
            formatted: "form #formatted",
            parts: "form #parts",
            errors: "form #errors",
            code: "form #code",

            options_year: "form select[name=year]",
            options_month: "form select[name=month]",
            options_day: "form select[name=day]",
            options_hour: "form select[name=hour]",
            options_minute: "form select[name=minute]",
            options_second: "form select[name=second]",
            options_dayPeriod: "form select[name=dayPeriod]",
            options_weekday: "form select[name=weekday]",
            options_fractionalSecondDigits: "form select[name=fractionalSecondDigits]",
            options_era: "form select[name=era]",
            options_timeZone: "form select[name=timeZone]",
            options_timeZoneName: "form select[name=timeZoneName]",
            options_dateStyle: "form select[name=dateStyle]",
            options_timeStyle: "form select[name=timeStyle]",
            options_calendar: "form select[name=calendar]",
            options_timeZone: "form select[name=timeZone]",
            options_numberingSystem: "form select[name=numberingSystem]",
            options_hour12: "form select[name=hour12]",
            options_hourCycle: "form select[name=hourCycle]"

        }).reduce((el, [key, value]) => ({ ...el, [key]: document.querySelector(value) }), {});

        el.form.addEventListener("submit", handleFormSubmit);
        el.form.addEventListener("change", () => execute());
        el.form.locales.value = navigator.languages.join(", ");
        el.form.datetime.value = new Date().toISOString();

        function handleFormSubmit(e) {

            e.preventDefault();
            execute();

        }

        function execute() {

            try {

                el.form.classList.remove("error");
                el.errors.textContent = "";
                el.code.textContent = "";
                el.formatted.textContent = "";
                el.parts.innerHTML = "";

                const locales = el.locales.value.split(",").map(x => x.trim());
                const datetime = new Date(el.datetime.value);
                const keyValues = Object.entries(el)
                    .filter(([key]) => key.startsWith("options_"))
                    .map(([name, field]) => [
                        name.substring(8),
                        field.value
                    ])
                    .filter(([, value]) => !!value)
                    .map(coerceOptionValues)
                    .map(([name, value]) => `   ${name}: ${typeof value === "string" ? `"${value}"` : `${value}`}`);
                const optionsText = keyValues.length ? `{\n${keyValues.join(",\n")}\n}` : "{}";
                const code = [
                    `const options = ${optionsText};`,
                    `const locales = ${JSON.stringify(locales)};`,
                    `const formatter = Intl.DateTimeFormat(locales, options);`,
                    `const formatted = formatter.format(new Date());`,
                    `const parts = formatter.formatToParts(new Date());`
                ].join("\n");
                console.log(code);
                el.code.textContent = code;
                hljs.highlightElement(el.code);
                const options = eval(`(${optionsText})`);
                const format = Intl.DateTimeFormat(locales, options);
                el.formatted.textContent = format.format(datetime);
                const parts = format.formatToParts(datetime);
                el.parts.innerHTML = parts
                    .map(({ type, value }) => `<li>${type}: ${value}</li>`)
                    .join("\n");

            } catch (err) {

                el.form.classList.add("error");
                el.errors.textContent = err.message;

            }

        }

        function coerceOptionValues([name, value]) {

            if (value === "false") return [name, false];
            if (value === "true") return [name, true];
            if (name === "fractionalSecondDigits") return [name, Number(value)];
            return [name, value];

        }

        execute();

    </script>
