<!DOCTYPE html>
<html lang="en-GB">

<head>

    <title>Test Intl.DateTimeFormat</title>
    <link rel="icon" href="./favicon.png">
    <style>
        * body,
        input,
        select {
            font-family: Arial;
            box-sizing: border-box;
            font-weight: lighter;
        }

        body {

            font-size: 10pt;
            background-color: silver;
            min-height: 100vh;
            margin: 0;
            display: flex;
            gap: 1rem;
            flex-direction: column;

        }

        header,
        main,
        footer {

            background-color: white;
            padding: 10px;

        }

        header img {

            width: 4rem;
            float: left;
            clip-path: circle(50%);
            margin-right: 1rem;

        }

        main {

            flex: 1;

        }

        form input {

            width: 20rem;
            padding: 5px;

        }

        form select {

            padding: 5px;

        }

        output#errors {

            background-color: initial;
            display: flex;
            align-items: center;
            min-height: 2.5rem;

        }

        form.error #errors::before {

            flex: 0 0 2rem;
            content: "!";
            font-weight: bolder;
            background-color: red;
            border-radius: 1rem;
            width: 2rem;
            height: 2rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            vertical-align: top;
            margin-right: 0.5rem;
            line-height: 2rem;

        }

        output,
        pre,
        ol {

            padding: 1rem;
            background-color: #EEE;
            border-radius: 2px;

        }
    </style>

</head>

    <script>

        const el = Object.entries({

            form: "form",
            locales: "form [name=locales]",
            datetime: "form [name=datetime]",
            format: "form [name=format]",
            formatted: "form #formatted",
            parts: "form #parts",
            errors: "form #errors",
            code: "form #code",

            options_year: "form select[name=year]",
            options_month: "form select[name=month]",
            options_day: "form select[name=day]",
            options_hour: "form select[name=hour]",
            options_minute: "form select[name=minute]",
            options_second: "form select[name=second]",
            options_dayPeriod: "form select[name=dayPeriod]",
            options_weekday: "form select[name=weekday]",
            options_fractionalSecondDigits: "form select[name=fractionalSecondDigits]",
            options_era: "form select[name=era]",
            options_timeZone: "form select[name=timeZone]",
            options_timeZoneName: "form select[name=timeZoneName]",
            options_dateStyle: "form select[name=dateStyle]",
            options_timeStyle: "form select[name=timeStyle]",
            options_calendar: "form select[name=calendar]",
            options_timeZone: "form select[name=timeZone]",
            options_numberingSystem: "form select[name=numberingSystem]",
            options_hour12: "form select[name=hour12]"

        }).reduce((el, [key, value]) => ({ ...el, [key]: document.querySelector(value) }), {});

        el.form.addEventListener("submit", handleFormSubmit);
        el.form.addEventListener("change", () => execute());
        el.form.locales.value = navigator.languages.join(", ");
        el.form.datetime.value = new Date().toISOString();

        function handleFormSubmit(e) {

            e.preventDefault();
            execute();

        }

        function execute() {

            try {

                el.form.classList.remove("error");
                el.errors.textContent = "";
                el.code.textContent = "";
                el.formatted.textContent = "";
                el.parts.innerHTML = "";

                const locales = el.locales.value.split(",").map(x => x.trim());
                const datetime = new Date(el.datetime.value);
                const keyValues = Object.entries(el)
                    .filter(([key]) => key.startsWith("options_"))
                    .map(([name, field]) => [
                        name.substring(8),
                        field.value
                    ])
                    .filter(([, value]) => !!value)
                    .map(([name, value]) => [name, value === "true" ? true : value === "false" ? false : value])
                    .map(([name, value]) => `   ${name}: ${typeof value === "string" ? `"${value}"` : `${value}`}`);
                const optionsText = keyValues.length ? `{\n${keyValues.join(",\n")}\n}` : "{}";
                const code = [
                    `const options = ${optionsText};`,
                    `const locales = ${JSON.stringify(locales)};`,
                    `const formatter = Intl.DateTimeFormat(locales, options);`,
                    `const formatted = formatter.format(new Date());`,
                    `const parts = formatter.formatToParts(new Date());`
                ].join("\n");
                console.log(code);
                el.code.textContent = code;
                const options = eval(`(${optionsText})`);
                const format = Intl.DateTimeFormat(locales, options);
                el.formatted.textContent = format.format(datetime);
                const parts = format.formatToParts(datetime);
                el.parts.innerHTML = parts
                    .map(({ type, value }) => `<li>${type}: ${value}</li>`)
                    .join("\n");

            } catch (err) {

                el.form.classList.add("error");
                el.errors.textContent = err.message;

            }

        }

        execute();

    </script>
</body>
