<!DOCTYPE html>
<html lang="en-GB">

<head>

    <title>Test Intl</title>
    <link rel="icon" href="./favicon.ico">
    <style>
        * {
            font-family: Arial;
            box-sizing: border-box;
            font-weight: lighter;
        }

        body {

            font-size: 10pt;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: blue;
            min-height: 100vh;
            margin: 0;

        }

        header,
        main,
        footer {

            background-color: white;
            padding: 10px;

        }

        main {

            flex: 1;

        }

        form {

            display: flex;
            flex-wrap: wrap;
            gap: 10px 40px;
            align-items: start;

        }

        form fieldset {

            flex: 0;
            display: flex;
            align-items: start;
            flex-direction: column;
            gap: 2px;
            padding: 0;
            border: none;

        }

        form input {

            width: 20rem;
            padding: 5px;

        }

        form select {

            padding: 5px;

        }

        form output {

            flex: 0 0 50%;
            border-radius: 2px;
            padding: 10px;
            background-color: #EEE;
            min-width: 50%;
            min-height: 5rem;

        }

        label {

            display: flex;
            align-items: center;

        }

        label>span {

            width: 7rem;
            margin-right: 0.5rem;

        }

        output#errors {

            background-color: initial;

        }

        form.error #errors::before {

            flex: 0 0 2rem;
            content: "!";
            font-weight: bolder;
            background-color: red;
            border-radius: 1rem;
            width: 2rem;
            height: 2rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            vertical-align: top;
            margin-right: 0.5rem;
            line-height: 2rem;

        }

    </style>

</head>

<body>

    <header>Test Intl</header>
    <main>

        <form>

            <fieldset>

                <input type="text" name="locales" placeholder="locales" />
                <input type="text" name="datetime" placeholder="value" />
                <button>Go</button>
                <button type="reset">Reset</button>

            </fieldset>
            <fieldset>

                <label>

                    <span>dateStyle</span>
                    <select name="dateStyle">

                        <option></option>
                        <option>full</option>
                        <option>long</option>
                        <option>medium</option>
                        <option>short</option>

                    </select>

                </label>
                <label>

                    <span>timeStyle</span>
                    <select name="timeStyle">

                        <option></option>
                        <option>full</option>
                        <option>long</option>
                        <option>medium</option>
                        <option>short</option>

                    </select>

                </label>


            </fieldset>
            <fieldset>

                <label>

                    <span>year</span>
                    <select name="year">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>month</span>
                    <select name="month">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>day</span>
                    <select name="day">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <label>

                    <span>hour</span>
                    <select name="hour">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>minute</span>
                    <select name="minute">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>second</span>
                    <select name="second">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <label>

                    <span>dayPeriod</span>
                    <select name="dayPeriod">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>weekday</span>
                    <select name="weekday">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>fractionalSecondDigits</span>
                    <select name="fractionalSecondDigits">

                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <label>

                    <span>calendar</span>
                    <select name="calendar">

                        <option></option>
                        <option>buddhist</option>
                        <option>chinese</option>
                        <option>coptic</option>
                        <option>dangi</option>
                        <option>ethioaa</option>
                        <option>ethiopic</option>
                        <option>gregory</option>
                        <option>hebrew</option>
                        <option>indian</option>
                        <option>islamic</option>
                        <option>islamic-umalqura</option>
                        <option>islamic-tbla</option>
                        <option>islamic-civil</option>
                        <option>islamic-rgsa</option>
                        <option>iso8601</option>
                        <option>japanese</option>
                        <option>persian</option>
                        <option>roc</option>

                    </select>

                </label>
                <label>

                    <span>era</span>
                    <select name="era">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>timeZoneName</span>
                    <select name="timeZoneName">

                        <option></option>
                        <option>short</option>
                        <option>long</option>
                        <option>shortOffset</option>
                        <option>longOffset</option>
                        <option>shortGeneric</option>
                        <option>longGeneric</option>

                    </select>

                </label>

            </fieldset>
            <output id="errors"></output>
            <output id="formatted"></output>
            <output id="parts"></output>
            <pre id="code"></pre>

        </form>
    </main>
    <footer>
        2023
    </footer>

    <script>

        const el = Object.entries({

            form: "form",
            locales: "form [name=locales]",
            datetime: "form [name=datetime]",
            format: "form [name=format]",
            formatted: "form #formatted",
            parts: "form #parts",
            errors: "form #errors",
            code: "form #code",

            options_year: "form select[name=year]",
            options_month: "form select[name=month]",
            options_day: "form select[name=day]",
            options_hour: "form select[name=hour]",
            options_minute: "form select[name=minute]",
            options_second: "form select[name=second]",
            options_dayPeriod: "form select[name=dayPeriod]",
            options_weekday: "form select[name=weekday]",
            options_fractionalSecondDigits: "form select[name=fractionalSecondDigits]",
            options_era: "form select[name=era]",
            options_timeZoneName: "form select[name=timeZoneName]",
            options_dateStyle: "form select[name=dateStyle]",
            options_timeStyle: "form select[name=timeStyle]",
            options_calendar: "form select[name=calendar]"

        }).reduce((el, [key, value]) => ({ ...el, [key]: document.querySelector(value) }), {});

        el.form.addEventListener("submit", handleFormSubmit);
        el.form.addEventListener("change", () => execute());
        el.form.locales.value = navigator.languages.join(", ");
        el.form.datetime.value = new Date().toISOString();

        function handleFormSubmit(e) {

            e.preventDefault();
            execute();

        }

        function execute() {

            try {
                const locales = el.locales.value.split(",").map(x => x.trim());
                const datetime = new Date(el.datetime.value);
                const optionsText = `{
                ${Object.entries(el)
                        .filter(([key]) => key.startsWith("options_"))
                        .map(([name, field]) => [
                            name.substring(8),
                            field.value
                        ])
                        .filter(([, value]) => !!value)
                        .map(([name, value]) => `${name}: "${value}"`)
                        .join(",\n")
                    }
            }`;

                el.code.textContent = optionsText;
                const options = eval(`(${optionsText})`);
                const format = Intl.DateTimeFormat(locales, options);
                el.formatted.textContent = format.format(datetime);
                const parts = format.formatToParts(datetime);
                el.parts.innerHTML = "";
                parts.forEach(part => {

                    for (const key in part)
                        el.parts.innerHTML += `${key}: ${part[key]}<br />`;

                });

                el.form.classList.remove("error");
                el.errors.textContent = "";

            } catch (err) {

                el.form.classList.add("error");
                el.errors.textContent = err.message;

            }

        }

        execute();

    </script>
</body>

</html>
