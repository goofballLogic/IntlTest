<!DOCTYPE html>
<html lang="en-GB">

<head>

    <title>Test Intl.DateTimeFormat</title>
    <link rel="icon" href="./favicon.png">
    <style>
        * body,
        input,
        select {
            font-family: Arial;
            box-sizing: border-box;
            font-weight: lighter;
        }

        body {

            font-size: 10pt;
            background-color: silver;
            min-height: 100vh;
            margin: 0;
            display: flex;
            gap: 1rem;
            flex-direction: column;

        }

        header,
        main,
        footer {

            background-color: white;
            padding: 10px;

        }

        header img {

            width: 4rem;
            float: left;
            clip-path: circle(50%);
            margin-right: 1rem;

        }

        main {

            flex: 1;

        }

        form input {

            width: 20rem;
            padding: 5px;

        }

        form select {

            padding: 5px;

        }

        output#errors {

            background-color: initial;
            display: flex;
            align-items: center;
            min-height: 2.5rem;

        }

        form.error #errors::before {

            flex: 0 0 2rem;
            content: "!";
            font-weight: bolder;
            background-color: red;
            border-radius: 1rem;
            width: 2rem;
            height: 2rem;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            vertical-align: top;
            margin-right: 0.5rem;
            line-height: 2rem;

        }

        output, pre, ol {
            
            padding: 1rem;
            background-color: #EEE;
            border-radius: 2px;

        }

    </style>

</head>

<body>

    <header>

        <img width="64" height="64" src="favicon.png" />
        <h1>Test Intl.DateTimeFormat</h1>

    </header>
    <main>

        <form>

            <fieldset>

                <legend>Data</legend>
                <input type="text" name="locales" placeholder="locales" />
                <input type="text" name="datetime" placeholder="value" />
                <button>Go</button>
                <button type="reset">Reset</button>

            </fieldset>
            <fieldset>

                <label>

                    <span>calendar</span>
                    <select name="calendar">

                        <option></option>
                        <option>buddhist</option>
                        <option>chinese</option>
                        <option>coptic</option>
                        <option>dangi</option>
                        <option>ethioaa</option>
                        <option>ethiopic</option>
                        <option>gregory</option>
                        <option>hebrew</option>
                        <option>indian</option>
                        <option>islamic</option>
                        <option>islamic-umalqura</option>
                        <option>islamic-tbla</option>
                        <option>islamic-civil</option>
                        <option>islamic-rgsa</option>
                        <option>iso8601</option>
                        <option>japanese</option>
                        <option>persian</option>
                        <option>roc</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <legend>EITHER</legend>
                <label>

                    <span>dateStyle</span>
                    <select name="dateStyle">

                        <option></option>
                        <option>full</option>
                        <option>long</option>
                        <option>medium</option>
                        <option>short</option>

                    </select>

                </label>
                <label>

                    <span>timeStyle</span>
                    <select name="timeStyle">

                        <option></option>
                        <option>full</option>
                        <option>long</option>
                        <option>medium</option>
                        <option>short</option>

                    </select>

                </label>

            </fieldset>
            <fieldset>

                <legend>OR</legend>
                <label>

                    <span>year</span>
                    <select name="year">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>month</span>
                    <select name="month">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>day</span>
                    <select name="day">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>

                <label>

                    <span>hour</span>
                    <select name="hour">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>minute</span>
                    <select name="minute">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>
                <label>

                    <span>second</span>
                    <select name="second">

                        <option></option>
                        <option>2-digit</option>
                        <option>numeric</option>

                    </select>

                </label>

                <label>

                    <span>dayPeriod</span>
                    <select name="dayPeriod">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>weekday</span>
                    <select name="weekday">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>fractionalSecondDigits</span>
                    <select name="fractionalSecondDigits">

                        <option></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>

                    </select>

                </label>
                <label>

                    <span>era</span>
                    <select name="era">

                        <option></option>
                        <option>narrow</option>
                        <option>short</option>
                        <option>long</option>

                    </select>

                </label>
                <label>

                    <span>timeZoneName</span>
                    <select name="timeZoneName">

                        <option></option>
                        <option>short</option>
                        <option>long</option>
                        <option>shortOffset</option>
                        <option>longOffset</option>
                        <option>shortGeneric</option>
                        <option>longGeneric</option>

                    </select>

                </label>

            </fieldset>
            <output id="errors"></output>
            <h2>Formatted</h2>
            <output id="formatted"></output>
            <h2>Formatted parts</h2>
            <ol id="parts"></ol>
            <h2>JavaScript</h2>
            <pre id="code"></pre>

        </form>
    </main>
    <footer>
        2023
    </footer>

    <script>

        const el = Object.entries({

            form: "form",
            locales: "form [name=locales]",
            datetime: "form [name=datetime]",
            format: "form [name=format]",
            formatted: "form #formatted",
            parts: "form #parts",
            errors: "form #errors",
            code: "form #code",

            options_year: "form select[name=year]",
            options_month: "form select[name=month]",
            options_day: "form select[name=day]",
            options_hour: "form select[name=hour]",
            options_minute: "form select[name=minute]",
            options_second: "form select[name=second]",
            options_dayPeriod: "form select[name=dayPeriod]",
            options_weekday: "form select[name=weekday]",
            options_fractionalSecondDigits: "form select[name=fractionalSecondDigits]",
            options_era: "form select[name=era]",
            options_timeZoneName: "form select[name=timeZoneName]",
            options_dateStyle: "form select[name=dateStyle]",
            options_timeStyle: "form select[name=timeStyle]",
            options_calendar: "form select[name=calendar]"

        }).reduce((el, [key, value]) => ({ ...el, [key]: document.querySelector(value) }), {});

        el.form.addEventListener("submit", handleFormSubmit);
        el.form.addEventListener("change", () => execute());
        el.form.locales.value = navigator.languages.join(", ");
        el.form.datetime.value = new Date().toISOString();

        function handleFormSubmit(e) {

            e.preventDefault();
            execute();

        }

        function execute() {

            try {

                const locales = el.locales.value.split(",").map(x => x.trim());
                const datetime = new Date(el.datetime.value);
                const keyValues = Object.entries(el)
                    .filter(([key]) => key.startsWith("options_"))
                    .map(([name, field]) => [
                        name.substring(8),
                        field.value
                    ])
                    .filter(([, value]) => !!value)
                    .map(([name, value]) => `   ${name}: "${value}"`);
                const optionsText = `{\n${keyValues.join(",\n")}\n}`;
                const code = [
                    `const options = ${optionsText};`,
                    `const locales = ${JSON.stringify(locales)};`
                    `const formatter = Intl.DateTimeFormat(locales, options);`,
                    `const formatted = formatter.format(new Date());`,
                    `const parts = formatter.formatToParts(new Date());`
                ].join("\n"); 
                el.code.textContent = code;
                const options = eval(`(${optionsText})`);
                const format = Intl.DateTimeFormat(locales, options);
                el.formatted.textContent = format.format(datetime);
                const parts = format.formatToParts(datetime);
                el.parts.innerHTML = parts
                    .map(({ type, value }) => `<li>${type}: ${value}</li>`)
                    .join("\n");
                el.form.classList.remove("error");
                el.errors.textContent = "";

            } catch (err) {

                el.form.classList.add("error");
                el.errors.textContent = err.message;

            }

        }

        execute();

    </script>
</body>

</html>
