<!DOCTYPE html>
<html lang="en-GB">
    
    <head>
    
        <title>Test Intl</title>
        <style>

            body {

                display: flex;
                flex-direction: column;
                gap: 1px;
                background-color: blue;
                min-height: 100vh;
                margin: 0;

            }

            header, main, footer {
                
                background-color: white;
                padding: 10px;

            }

            main {

                flex: 1;

            }


        </style>
    
    </head>
    <body>

        <header>Test Intl</header>
        <main>
            
            <form>
                <input type="text" name="locales" />
                <input type="text" name="datetime" />
                <button>Go</button>
                <output id="formatted" />
                
            </form>
        </main>
        <footer>
            2023
        </footer>

        <script>

            const el = {

                form: "form",
                locales: "form [name=locales]",
                datetime: "form [name=datetime]",
                formatted: "form #formatted"

            };
            Object.entries(el).forEach(([key, value]) => {

                el[key] = document.querySelector(value);

            });
            
            el.form.addEventListener("submit", handleFormSubmit);

            function handleFormSubmit(e) {

                e.preventDefault();
                const locales = el.locales.value;
                const datetime = el.datetime.value;
                el.formatted.textContent = new Intl.DateTimeFormat(locales).format(new Date(datetime));

            }

        </script>
    </body>

</html>
