<!DOCTYPE html>
<html lang="en-GB">

<head>

    <title>Test Intl</title>
    <style>
        * {
            font-family: Arial;
            box-sizing: border-box;
            font-weight: lighter;
        }

        body {

            font-size: 10pt;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background-color: blue;
            min-height: 100vh;
            margin: 0;

        }

        header,
        main,
        footer {

            background-color: white;
            padding: 10px;

        }

        main {

            flex: 1;

        }

        form {

            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 2px;

        }

        form input {
            width: 20rem;
            padding: 5px;
        }

        form output {
            
            margin-top: 10px;
            border-radius: 1px;
            padding: 10px;
            background-color: #EEE;
            min-width: 100%;
            min-height: 5rem;

        }
    </style>

</head>

<body>

    <header>Test Intl</header>
    <main>

        <form>

            <input type="text" name="locales" placeholder="locales" />
            <input type="text" name="datetime" placeholder="value" />
            <button>Go</button>
            <output id="formatted"></output>
            <output id="parts"></output>

        </form>
    </main>
    <footer>
        2023
    </footer>

    <script>

        const el = {

            form: "form",
            locales: "form [name=locales]",
            datetime: "form [name=datetime]",
            formatted: "form #formatted",
            parts: "form #parts"

        };
        Object.entries(el).forEach(([key, value]) => {

            el[key] = document.querySelector(value);

        });

        el.form.addEventListener("submit", handleFormSubmit);
        el.form.locales.value = navigator.languages.join(", ");
        el.form.datetime.value = new Date().toISOString();

        function handleFormSubmit(e) {

            e.preventDefault();
            execute();

        }
        
        function execute() {

            const locales = el.locales.value.split(",").map(x => x.trim());
            const datetime = new Date(el.datetime.value);
            const format = Intl.DateTimeFormat(locales);
            el.formatted.textContent = format.format(datetime);
            const parts = format.formatToParts(datetime);
            el.parts.innerHTML = "";
            parts.forEach(part => {

                for(const key in part)
                    el.parts.innerHTML += `${key}: ${part[key]}<br />`;

            });
        
        }

        execute();

    </script>
</body>

</html>
